<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shut up Favicon -->
  <link rel="shortcut icon" href="#">

  <!-- CSS -->
  <link rel="Stylesheet" href="style.css" />
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

  <!-- JS -->
  <script src="./galleryBuilder.js" defer type="module"></script>
  <script src="./networkHandler.js" defer type="module"></script>
  <script src="./app.js" defer type="module"></script>

  <title>TvReviewRiot</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div id="logo">
      <img src="logo.png" id="logo" alt="TVReviewRiot Logo" />
    </div>
    <div id="title">
      <h1 class="h1">TVReviewRiot</h1>
      <h2 class="h2">Everyones a Critic, Now its your turn</h2>
    </div>

    <nav>
      <a href="#Home">Home</a>
      <a href="#About">About</a>
      <a href="#Latest Releases">Latest Release</a>
      <a href="#Recent Reviews">Recent Reviews</a>
      <a href="#Live Rankings">Live Rankings</a>
      <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar">
        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
      </div>
    </nav>

  </header>
  <!-- MAIN -->
  <main>

    <section class="container-background">
      <h1>Recently Added</h1>
      <div class="display recently-added-glide">
        <button class="prev-btn">&lt;</button>
        <div data-glide-el="track" class="gallery-images glide__track">
          <ul id="recently-added" class="glide__slides">
          </ul>
        </div>
        <button class="next-btn">&gt;</button>
      </div>
    </section>

    <section class="advert container-background">
      <img src="mac-mall-1998.gif" />
    </section>

    <!-- RECENT REVIEWS  -->
    <section class="container-background">
      <h1>Recent Reviews</h1>
      <div class="display recent-review-glide">
        <button class="prev-btn">&lt;</button>
        <div data-glide-el="track" class="gallery-images glide__track">
          <ul id="recent-reviews" class="glide__slides">
          </ul>
        </div>
        <button class="next-btn">&gt;</button>
      </div>
    </section>

    <section class="advert container-background">
      <img src="pizza-hut-1998.gif" />
    </section>

    <!-- LIVE RANKINGS  -->
    <section class="container-background">
      <h1>Live Rankings</h1>
      <div class="display live-ranking-glide">
        <button class="prev-btn">&lt;</button>
        <div data-glide-el="track" class="gallery-images glide__track">
          <ul id="live-rankings" class="glide__slides">
          </ul>
        </div>
        <button class="next-btn">&gt;</button>
      </div>
    </section>

    <section class="advert container-background">
      <img src="amazon-2000.gif" />
    </section>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2000 TVReviewRiot. All rights reserved.</p>
  </footer>

</body>

</html>
