<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shut up Favicon -->
  <link rel="shortcut icon" href="#">

  <!-- CSS -->
  <link rel="Stylesheet" href="style.css" />
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

  <!-- JS -->
  <script src="./galleryBuilder.js" defer type="module"></script>
  <script src="./networkHandler.js" defer type="module"></script>
  <script src="./app.js" defer type="module"></script>

  <title>TvReviewRiot</title>
</head>


<body>
  <!-- HEADER -->
  <header>
    <div id="logo">
      <img src="logo.png" id="logo" alt="TVReviewRiot Logo" />
    </div>
    <div id="title">
    <h1 class="h1">TVReviewRiot</h1>
    <h2 class="h2">Everyones a Critic, Now its your turn</h2>
  </div>
  
    <nav>
      <a id="a1" href="#Home">Home</a>
      <a id="a2" href="./page">About</a>
      <a id="a3" href="#Latest Releases">Latest Release</a>
      <a id="a4" href="#Recent Reviews">Recent Reviews</a>
      <a id="a5" href="#Live Rankings">Live Rankings</a>
      <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar">
        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
      </div>
    </nav>

  </header>
  <!-- MAIN -->
  <main>

    
    <section class="container-background">
      <h1>Recently Added</h1>
      <div class="display glide">
        <button class="prev-btn">&lt;</button>
        <div data-glide-el="track" class="gallery-images glide__track">
          <ul id="recently-added" class="glide__slides">
            <!--
            <li class="glide__slide"><img src="aot.webp" alt="Attack on Titan" /></li>
            <li class="glide__slide"> <img src="bluey.webp" alt="Bluey" /></li>
            <li class="glide__slide"><img src="cowboy.webp" alt="Image 6" /></li>
            <li class="glide__slide"><img src="Drwho.webp"></li>
            <li class="glide__slide"> <img src="fallout.webp"></li>
            <li class="glide__slide"> <img src="RedDwarf.webp"></li>
            -->
          </ul>
        </div>
        <button class="next-btn">&gt;</button>
      </div>
    </section>
    <section class="advert container-background">
      <img src="mac-mall-1998.gif" />
    </section>
    <!-- RECENT REVIEWS  -->
    <section class="container-background">
      <div>
        <h1>Recent Reviews</h1>
        <div class="display">
          <button class="prev-btn">&lt;</button>
          <div class="gallery-images">
            <img href="page.html" src="3bp.jpg" alt="Image 4" />
            <img src="fallout.jpg" alt="Image 5" />
            <img src="lou.jpg" alt="Image 6" />
          </div>
          <button class="next-btn">&gt;</button>
        </div>
      </div>
    </section>
    <section class="advert container-background">
      <img src="pizza-hut-1998.gif" />
    </section>

    <!-- LIVE RANKINGS  -->
    <section class="container-background">
      <div>
        <h1>Live Rankings</h1>
        <div class="display">
          <button class="prev-btn">&lt;</button>
          <div class="gallery-images">
            <img src="3bp.jpg" alt="Image 4" />
            <img src="fallout.jpg" alt="Image 5" />
            <img src="lou.jpg" alt="Image 6" />
          </div>
          <button class="next-btn">&gt;</button>
        </div>
    </section>
    <section class="advert container-background">
      <img src="amazon-2000.gif" />
    </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 TVReviewRiot. All rights reserved.</p>
  </footer>

</body>

</html>
